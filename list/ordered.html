<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordered list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- type attributes -->
    <ol type="1" start="40">
        <li>Chris</li>
        <li>Steve</li>
    </ol>
    <!-- upper-case numerals -->
    <ol type="I" start="4">
        <li>Chris</li>
        <li>Steve</li>
    </ol>
    <!-- lower-case -->
    <ol type="i" start="3">
        <li>Chris</li>
        <li>Steve</li>
    </ol>
    <!-- lowercase letters -->
    <ol type="a" start="10">
        <li>Chris</li>
        <li>Steve</li>
    </ol>
    <!-- upper-case letters -->
    <ol type="A" start="14">
        <li>Chris</li>
        <li>Steve</li>
    </ol>

    <script src="" async defer></script>
</body>

</html>
