<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="img.css">
</head>

<body id="images">
    <h1>Images</h1>
    <!-- getting image from the net -->
    <img src="https://cdn.pixabay.com/photo/2014/10/31/17/41/dancing-dave-minion-510835_960_720.jpg" alt="no image" />
    <!-- getting image locally -->
    <img src="./img/mk4.jpg" alt="car">
    <!-- saving image outside our working directory -->
    <img src="./../common-img/Render AOM Church Revision.jpg" alt="church">

    <!-- setting width and height -->
    <img src="https://cdn.pixabay.com/photo/2014/10/31/17/41/dancing-dave-minion-510835_960_720.jpg"
     alt="no image" class="minion" align="center" />

     <!-- setting image border -->
     <img src="./img/mk4.jpg" alt="car" border="4" class="mk4">

     <!-- image alignment -->
     <!-- By default images are aligned to the left but we can change that. -->
     <img src="./../common-img/Render AOM Church Revision.jpg" alt="church" class="mk4" align="right">
</body>

</html>
